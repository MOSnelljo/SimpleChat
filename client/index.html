
<head>

<title>Crud Application</title>
 <link href="metro-icons.css" rel="stylesheet">
    <script>
        function showDialog(id){
            var dialog = $("#"+id).data('dialog');
  
            if (!dialog.element.data('opened')) {
                dialog.open();
            } else {
                dialog.close();
            }
        } 
    </script>
</head>

<body>

<center>
